// awesome.proto
package poc;
syntax = "proto3";

import "google/protobuf/any.proto";

message Node {
  string key = 1;
  optional Trie parent = 2;
  map<string, Node> children = 3;
  repeated google.protobuf.Any docs = 4;
  bool end = 5;
}

message Trie {
  Node root = 1;
}

message Payload {
  map<string, google.protobuf.Any> docs = 1;
  map<string, Trie> index = 2;
}